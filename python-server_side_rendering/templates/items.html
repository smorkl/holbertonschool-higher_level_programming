<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    <ul>
        {% if items %}
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <p>No items found.</p>
        {% endif %}
    </ul>
</body>
</html>
